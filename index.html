<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ЦУИМ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff; }
    .logo { font-size: 28px; color: #FF6F00; font-weight: bold; margin-bottom: 20px; }
    .category-grid { display: flex; flex-wrap: wrap; gap: 15px; margin: 20px 0; }
    .category-item {
      background: #FF6F00;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      width: 120px;
    }
    .category-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="logo">ЦУИМ</div>

  <div class="category-grid">
    <div class="category-item">
      <img src="images/category-food.png" alt="Продукты Питания">
      <div>Продукты Питания</div>
    </div>
    <div class="category-item">
      <img src="images/category-meal.png" alt="Готовая еда">
      <div>Готовая еда</div>
    </div>
    <div class="category-item">
      <img src="images/category-clothes.png" alt="Одежда">
      <div>Одежда</div>
    </div>
  </div>

  <p>✅ Если вы видите оранжевые карточки с иконками — HTML работает!</p>

</body>
</html>
